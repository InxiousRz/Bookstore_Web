

<div class="d-flex flex-column align-items-center wide tall">

    <div class="d-flex align-items-center wide" style="height: 100px; margin-bottom: 10px;">
        <img src="assets/bookstore-icon.png" style="object-fit:contain; height: 100px; margin-left: 2.5vw; ">
        <div style="margin-left: 10px; font-size: 38pt;">
            Bookstore
        </div>
    </div>

    <div class="d-flex align-items-center wide" style="background-color: #17C3B2; padding: 10px 0 10px 0;">
        &nbsp;
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center wide" style="padding: 20px 0 20px 0;">
        
        <div class="unl-title-bg" style="width: 90%;">
            Update your Book
        </div>

        <div class="wide" style="margin: 40px 0 40px 0;">

            <form class="container" style="width: 70%;">

                <div class="mb-3">
                    <label for="exampleFormControlText1" class="col-form-label-lg">Book Title</label>
                    <input type="text" class="form-control" id="exampleFormControlText1" placeholder="Book Title" aria-label="Recipient's username" aria-describedby="basic-addon1" required>
                    <div id="basic-addon1" class="form-text">Input your book title</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="col-form-label-lg">Book Summary</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Book Summary" aria-label="Book Summary" aria-describedby="basic-addon2" required></textarea>
                    <div id="basic-addon2" class="form-text">Input your book summary</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextCurr1" class="col-form-label-lg">Book Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="exampleFormControlTextCurr1" aria-label="Book Price (dollar)" aria-describedby="basic-addon3" step="1" required>
                    </div>
                    <div id="basic-addon3" class="form-text">Input your selling price</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextStock1" class="col-form-label-lg">Total Book To Sell</label>
                    <input type="number" class="form-control" id="exampleFormControlTextStock1" aria-label="Book Stock" aria-describedby="basic-addon4" step="1" required>
                    <div id="basic-addon4" class="form-text">Input the amount of books you want to sell</div>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="col-form-label-lg">Book Cover</label>
                    <input class="form-control" type="file" id="formFile" accept=".jpg,.gif,.png">
                    <div id="basic-addon4" class="form-text">Upload the book cover image</div>
                </div>
    
                <div class="wide" style="text-align: center; margin-top: 40px;">
                    <button type="button" class="btn btn-light btn-lg mx-1 my-1" style="background-color: #FE6D73; color: #ffffff; min-width: 250px;">Sell The Book</button>
                </div>

            </form>

        </div>
        
    </div>

</div>
